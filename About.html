<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph with Photo</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        /* Style for the container holding the image and paragraph */
        .content {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between the image and text */
        }

        /* Style for the image */
        img {
            max-width: 200px; /* Set a max width for the image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: add rounded corners */
        }
    </style>
</head>
<body>

    <div class="content">
        <img src="hugu.jpg" alt="Descriptive Text">
        <p>
            This is a paragraph that accompanies the photo. You can describe the image, provide additional context, 
            or simply include text that relates to the content of the image. The image is placed alongside the text 
            to create a visually appealing layout.
        </p>
    </div>

</body>
</html>
