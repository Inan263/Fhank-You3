<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form action="signup-action.php" method="POST">
          

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
    

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>


            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>


            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>



            <button type="submit">Sign Up</button>
        </form>


        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <style>
      

body {
    font-family: Arial, sans-serif;
   background: rgb(130,8,8);
background: linear-gradient(180deg, rgba(130,8,8,1) 14%, rgba(13,3,66,1) 45%, rgba(3,8,88,1) 85%);
    margin: 0;
    padding: 0;
}



.signup-container {
    background-color:cyan;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin: 100px auto;
}

.signup-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.signup-container label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.signup-container input[type="text"],
.signup-container input[type="email"],
.signup-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}



.signup-container button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.signup-container button[type="submit"]:hover {
    background-color: #0056b3;
}



.login-link {
    text-align: center;
    margin-top: 20px;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}
</style>
</body>
</html>
