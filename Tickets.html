<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match ticket Booking</title>

</head>
<body>

    <header>
    <h1>Welcome to Visca Barca</h1>

    
</header>
<div class="container">
    <h2>Advanced Ticket Booking</h2>
    <form id="bookingForm" action="/submit-ticket" method="POST">
        <label for="event">Select Event:</label>
        <select id="event" name="event" required>
            <option value="concert">El Classico</option>
            <option value="theater">Laliga MAtch</option>
            <option value="sports">UCL Match</option>
        </select>

        <label for="seat">Choose Seat:</label>
        <select id="seat" name="seat" required>
            <option value="vip" data-price="150">VIP - $3000</option>
            <option value="regular" data-price="100">Regular - $500</option>
            <option value="economy" data-price="50">Economy - $100</option>
        </select>

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
     <div class="box-section">
            <label for="promo">Promo Code:</label>
            <input type="text" id="promo" name="promo">

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="apple-pay">Apple Pay</option>
            </select>
        </div>   
        <div class="price">Total Price: $<span id="totalPrice">0</span></div>

        <input type="submit" value="Book Now" onclick="event.preventDefault(); openModal();">
    </form>
    <div class="footer">
        &copy; 
    HAsu Apar SHow
    </div>
</div>

<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to book this ticket?</p>
        <button id="confirmBooking">Confirm</button>
        <button class="close" onclick="closeModal()">Cancel</button>
    </div>
       <style>
        body {
            font-family: Arial, sans-serif;
           color: lightgoldenrodyellow;
            background: rgb(122,0,0);
background: linear-gradient(174deg, rgba(122,0,0,1) 1%, rgba(0,37,128,1) 42%, rgba(16,0,123,1) 63%, rgba(0,1,51,1) 85%);
    
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color:darkgoldenrod;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
        }
        h1{
            font-family: Arial;
            color:lightcyan;
              margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        select,
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
      
        }
        .price {
            font-weight: bold;
            color: #000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .modal-content p {
            margin-bottom: 20px;
        }
        .modal-content button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #218838;
        }
        .close {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .close:hover {
            background-color: #c82333;
        }
    </style>
</div>

  
  


</style>

</style>

</body>

</style>
</html>
